<div id="table-container">
    
    <table mat-table [dataSource]="damageReportData" class="mat-elevation-z8">
        <!-- Define the columns -->
        <ng-container matColumnDef="reportDate">
            <th mat-header-cell *matHeaderCellDef>Date</th>
            <td mat-cell *matCellDef="let damageReport">{{ transformDate(damageReport.reportDate) }}</td>
        </ng-container>

        <ng-container matColumnDef="dateOfDamage">
            <th mat-header-cell *matHeaderCellDef>Damage @</th>
            <td mat-cell *matCellDef="let damageReport">{{ transformDate(damageReport.dateOfDamage) }}</td>
        </ng-container>
        
        <ng-container matColumnDef="damageDescription">
            <th mat-header-cell *matHeaderCellDef>Description</th>
            <td mat-cell *matCellDef="let damageReport">{{ damageReport.damageDescription }}</td>
        </ng-container>
<!--         
        <ng-container matColumnDef="vehicleId">
            <th mat-header-cell *matHeaderCellDef>Vehicle</th>
            <td mat-cell *matCellDef="let damageReport">{{ damageReport.vehicleId }}</td>
        </ng-container>
        -->
        <!-- Define the table rows -->
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
</div>
