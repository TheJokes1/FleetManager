<div id="table-container">
    
    <table mat-table [dataSource]="inspectionReportData" class="mat-elevation-z8">
        <!-- Define the columns -->
        <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef>Name</th>
            <td mat-cell *matCellDef="let inspectionReport">{{ inspectionReport.driverName }}</td>
        </ng-container>

        <ng-container matColumnDef="date">
            <th mat-header-cell *matHeaderCellDef>Date</th>
            <td mat-cell *matCellDef="let inspectionReport">{{ transformDate(inspectionReport.date) }}</td>
        </ng-container>
        
        <ng-container matColumnDef="cost">
            <th mat-header-cell *matHeaderCellDef>Cost</th>
            <td mat-cell *matCellDef="let inspectionReport">{{ inspectionReport.totalCost }} â‚¬</td>
        </ng-container>

        <ng-container matColumnDef="driverWasPresent">
            <th mat-header-cell *matHeaderCellDef>Driver Present</th>
            <td mat-cell *matCellDef="let inspectionReport">
              <span *ngIf="inspectionReport.driverWasPresent">YES</span>
              <span *ngIf="!inspectionReport.driverWasPresent">NO</span>
            </td>
          </ng-container>          
        
        <ng-container matColumnDef="reportedDamage">
            <th mat-header-cell *matHeaderCellDef>Reported Damage</th>
            <button class="button" *matCellDef="let inspectionReport" mat-button (click)="openDamageReportDialog(inspectionReport.id)">Reports</button>
        </ng-container>
        
        <!-- Define the table rows -->
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
</div>
