<div id="table-container">
    
    <table mat-table [dataSource]="maintenanceData" class="mat-elevation-z8">
        <!-- Define the columns -->
        <ng-container matColumnDef="date">
            <th mat-header-cell *matHeaderCellDef>Date</th>
            <td mat-cell *matCellDef="let maintenance">{{ transformDate(maintenance.date) }}</td>
        </ng-container>

        <ng-container matColumnDef="cost">
            <th mat-header-cell *matHeaderCellDef>Cost</th>
            <td mat-cell *matCellDef="let maintenance">{{ maintenance.cost }} â‚¬</td>
        </ng-container>
        
        <ng-container matColumnDef="garage">
            <th mat-header-cell *matHeaderCellDef>Garage</th>
            <td mat-cell *matCellDef="let maintenance">{{ maintenance.garage }}</td>
        </ng-container>
        
        <ng-container matColumnDef="worksPerformed">
            <th mat-header-cell *matHeaderCellDef>Works Performed</th>
            <td mat-cell *matCellDef="let maintenance">{{ maintenance.worksPerformed }}</td>
        </ng-container>
        
        <ng-container matColumnDef="vehicleId">
            <th mat-header-cell *matHeaderCellDef>Vehicle ID</th>
            <td mat-cell *matCellDef="let maintenance">{{ maintenance.vehicleId }}</td>
        </ng-container>
        
        <!-- Define the table rows -->
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
</div>
