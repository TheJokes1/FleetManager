<h2 mat-dialog-title class="dialogTitle mat-mdc-dialog-title mdc-dialog__title">{{data.title}}</h2>
<mat-dialog-content class="dialogContent">
  <p> {{ data.message }}</p>
</mat-dialog-content>
<mat-dialog-actions class="dialogActions">
  <button mat-button (click)="onNoClick()">No thanks</button>
  <button mat-button [mat-dialog-close]="resultToReturn" cdkFocusInitial class="home-green">Ok</button>
</mat-dialog-actions>
